  notify-release:
    name: Post-Release Notifications
    runs-on: ubuntu-latest
    needs: [create-github-release, publish-to-pypi]
    if: always() && (needs.create-github-release.result == 'success' || needs.publish-to-pypi.result == 'success')
    
    steps:
      - name: Notify Success
        run: |
          echo "ðŸŽ‰ Release v${{ needs.validate-release.outputs.version }} completed successfully!"
          echo "ðŸ“¦ PyPI: https://pypi.org/project/ice-locator-mcp/${{ needs.validate-release.outputs.version }}/"
          echo "ðŸ™ GitHub: https://github.com/trose/ice-locator-mcp/releases/tag/v${{ needs.validate-release.outputs.version }}"
